    var hash = location.hash,
        thisPage = 0,
        eRangeA, eRangeT,
        ePage = document.getElementById('page'),

    if( hash ) eKeyWrod.value = decodeURIComponent(hash).replace('#', '');

    cse ? cseGetResult() : errorTip();

    // 选择目录
    document.getElementById('eRange').addEventListener( 'click', function(e){
        e = e.target || e.srcElement;
        e.style.color = 'red';
        eRangeT = e.title;
        eRangeA && eRangeA.removeAttribute('style');
        eRangeA = e;
        cseGetResult();
    });

    // 选择分页
    ePage.addEventListener( 'click', function ePageClick(e){
        e = e.target || e.srcElement;
        if( !e.title ) return;
        thisPage = e.title;
        document.documentElement.scrollTop = eKeyWrod.offsetTop;
        cseGetResult();
    });


    function errorTip(){
        document.getElementById('soTip').innerHTML = '如无结果！可能因百度站内搜索API引擎登记信息失效（欲进后台，总提示异常，无法操作），可点击此链接查询：<u id="soTip"><a href="https://www.baidu.com/s?wd=site%3Awww.zysj.com.cn+'+hash+'" target="_blank">site:www.zysj.com.cn '+hash+'</a></u>（或在百度照此格式搜索）';
    }
    function cseGetResult(){

        if( eKeyWrod.value ){
            // 1指定子目录;4删除子目录
            cse.setSearchRange(eRangeT?1:4, ['www.zysj.com.cn/'+eRangeT]);
            cse.getResult(
                // 关键词查询
                eKeyWrod.value,
                // 列表内容
                function(d){
                    if( d ){
                        var v = '', m, i = 0, l = d.length;
                        for( ; i < l; i++ ){
                            m = d[i];
                            v += '<dl><dt><a href="'+m.linkUrl+'" target="_blank">'+m.title.replace('_中医世家','')+'</a></dt><dd><p class="abstract">'+m.abstract+'</p></dd></dl>';
                        }
                        document.getElementById('soResult').innerHTML = v;

                        // 结果 / 分页信息
                        cse.getSearchInfo(eKeyWrod.value, function(d){
                            // 结果信息
                            document.getElementById('soTotalNum').innerHTML = '结果约：<span class="red">'+d.totalNum+'</span>；用时：<span class="red">'+d.searchTime.toFixed(4)+'</span>。';

                            //循环显示所有页码
                            var s = '', i = 1, l = Math.floor( d.totalNum/10 )-1, p = (d.curPage||0)+1;
                            for ( ; i <= l; i++ ) {
                                s += i == p ? '<li><span class="BUTTON">'+i+'</span></li>' : '<li><a href="javascript:void(0);" class="BUTTON" title="'+i+'">'+ i +'</a></li>';
                            }
                            ePage.innerHTML = s;

                            // 偏移量
                            ePage.scrollLeft = ePage.getElementsByTagName('SPAN')['0'].offsetLeft - ePage.offsetLeft - ePage.clientWidth/2;
                        });
                    }
                    else{
                        errorTip();
                    }
                },
                thisPage
            );
        }
        else{
            document.getElementById('soResult').innerHTML = '<h2>没有输入关键字</h2>';
        }
    }
